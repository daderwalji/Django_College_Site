{% extends 'clg/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-dark mb-4">TEACHER REGISTER</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Register</button>
    </div>
</form>

</div>

{% endblock %}
