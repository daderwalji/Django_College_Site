{% extends 'clg/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-dark mb-4">Student Result Update</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Update</button>
    </div>
</form>

</div>
{% endblock %}
